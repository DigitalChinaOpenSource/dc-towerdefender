<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
    <!--游戏首页-->
    <div class="home">
        <button class="btn_startgame hide_it" id="startgame_btn"></button>
        <button class="btn_logout hide_it" id="logout_btn"></button>
    </div>
    <!--游戏主页-->
    <div class="block" id= "jump2">
        <div class="block1 hide_it" id="block_left">
            <canvas id="canvasMap_backgroud">当前浏览器不支持canvas画布</canvas>
            <canvas id="canvasMap_backgroud2"></canvas>
            <canvas id="canvasMap_enemy"></canvas>
            <canvas id="canvasMap_tower"></canvas>
            <canvas id="canvasMap_bullet"></canvas>
            <canvas id="canvasMap_option"></canvas>
        </div>
        <div class="block3">
            技能栏
        </div>
        <div class="block2 hide_it" id="block_right">
            <div class="content_banner">
                <table class="banner" id="banner">
                    <tr>                       
                        <td  width="40">
                            <img src="img/items/money.png" class="money" id="money">                       
                        </td>
                        <td  width="40"> <div class="moneyshow p1" id="moneyshow">金币</div></td>
                        <td width="10"></td>
                        <td width="40">
                            <img src="img/items/fight.png" class="life" id="life">                       
                        </td>
                        <td  width="40"><div class="lifeshow p1" id="lifeshow">双方场上怪物差值</div></td>
                        <td width="10"></td>
                        <td width="40">
                            <img src="img/items/clock.png" class="time" id="time">                       
                        </td>
                        <td  width="40"><div class="timeshow p1" id="timeshow">时间</div></td>
                        <td width="40"></td>
                    </tr>
                </table>
            </div>
            <div class="content_player">
                <ul style="list-style: none;font-size:100%;margin-left: -7px" id="player1">
                    <li class="title">我方信息:</li>
                    <li class="mess">昵称:</li>
                    <li class="mess" id="p1nameshow">name</li>
                    <li class="mess">积分:</li>
                    <li class="mess" id="p1pointshow">point</li>
                    <li class="mess">历史胜利:</li>
                    <li class="mess" id="p1historywinshow">history</li>
                    <li class="mess">已消灭怪物:</li>
                    <li class="mess" id="p1killenemyshow">kill</li>
                    <li class="mess">场上还剩怪物:</li>
                    <li class="mess" id="p1leaveenemyshow">leave</li>
                </ul>
                <ul style="list-style: none;font-size: 100%;float: left; margin-left: -30px;" id="player1">
                    <li class="title">敌方信息:</li>
                    <li class="mess">昵称:</li>
                    <li class="mess" id="p2nameshow">name</li>
                    <li class="mess">积分:</li>
                    <li class="mess" id="p2pointshow">point</li>
                    <li class="mess">历史胜利:</li>
                    <li class="mess" id="p2historywinshow">history</li>
                    <li class="mess">已消灭怪物:</li>
                    <li class="mess" id="p2killenemyshow">kill</li>
                    <li class="mess">场上还剩怪物:</li>
                    <li class="mess" id="p2leaveenemyshow">leave</li>
                </ul>
            </div>
            <div class="content_skill">
                
            </div>
            <div class="content_chat">
                
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/Bullet.js"></script>
    <script type="text/javascript" src="js/BulletData.js"></script>
    <script type="text/javascript" src="js/BulletFactory.js"></script>
    <script type="text/javascript" src="js/DrawTools.js"></script>
    <script type="text/javascript" src="js/Enemy.js"></script>
    <script type="text/javascript" src="js/EnemyData.js"></script>
    <script type="text/javascript" src="js/EnemyRoute.js"></script>
    <script type="text/javascript" src="js/EnemyUpRoute.js"></script>
    <script type="text/javascript" src="js/God.js"></script>
    <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/Player.js"></script>
    <script type="text/javascript" src="js/Script.js"></script>
    <script type="text/javascript" src="js/Search.js"></script>
    <script type="text/javascript" src="js/Tower.js"></script>
    <script type="text/javascript" src="js/TowerData.js"></script>
    <script type="text/javascript" src="js/TowerFactory.js"></script>
    <script type="text/javascript" src="js/TowerHome.js"></script>
    <script type="text/javascript" src="js/TowerOption.js"></script>
    <script type="text/javascript" src="js/variable.js"></script>
</body>
</html>
